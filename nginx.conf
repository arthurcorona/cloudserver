worker_processes auto;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name mycloud.example.com;
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl;
        server_name mycloud.example.com;

        ssl_certificate /etc/nginx/ssl/mycloud.example.com.crt;
        ssl_certificate_key /etc/nginx/ssl/mycloud.example.com.key;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;

        location / {
            proxy_pass http://app;
        }
    }
}
